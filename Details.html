<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="icon" href="Images/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Details.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
    <script src="javaScript/Router.js"></script>
    <script src="javaScript/Tickets.js"></script>
    <script src="javaScript/Details.js"></script>
    <script src="javaScript/Payment.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="main" x-data="details">
        <section>
            <h2>Details</h2>
            <div class="summary-table">
                <table>
                    <tr>
                        <td>Data</td>
                        <td x-text="selectedDate"></td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td x-text="selectedTimeSlot"></td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td x-text="calculateDurationHours()"></td>
                    </tr>
                    <tr>
                        <td class="tickets-cell">Tickets</td>
                        <td class="charges-cell">Charges</td>
                    </tr>
                    <tr>
                        <td>SL Adult</td>
                        <td x-text="slAdultCharges"></td>
                    </tr>
                    <tr>
                        <td>SL Child</td>
                        <td x-text="slChildCharges"></td>
                    </tr>
                    <tr>
                        <td>Foreigner Adult</td>
                        <td x-text="foreignerAdultCharges"></td>
                    </tr>
                    <tr>
                        <td>Foreigner Child</td>
                        <td x-text="foreignerChildCharges"></td>
                    </tr>
                    <tr>
                        <td>Total Payable</td>
                        <td x-text="totalCharges"></td>
                    </tr>
                </table>
            </div>
            <div class="form">
                <form>
                    <div>
                        <label for="fullname"><b>Full Name</b></label>
                        <input type="text" name="fullname" id="fullname" x-model="visitors.fullname" required>
                    </div>
                    <div>
                        <label for="mobile"><b>Mobile</b></label>
                        <input type="tel" name="mobile" id="mobile" x-model="visitors.mobile" required>
                    </div>
                    <div>
                        <label for="email"><b>Email</b></label>
                        <input type="email" name="email" id="email" x-model="visitors.email" required>
                    </div>
                    <div>
                        <label for="confirmationEmail"><b>Confirm Email</b></label>
                        <input type="email" name="confirmationEmail" id="confirmationEmail" x-model="visitors.confirmationEmail" required>
                        <p x-show="visitors.email && visitors.confirmationEmail && visitors.email !== visitors.confirmationEmail" style="color: red;"><b>Emails do not match!</b></p>
                        <br>
                    </div>
                    <div>
                        <label for="gender"><b>Select Gender (Optional)</b></label>
                        <select type="gender" name="gender" id="gender" x-model="visitors.gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="">None</option>
                        </select>
                    </div>
                </form>
            </div>

            <button x-bind:disabled="!visitors.fullname || !visitors.mobile || (!visitors.email || !visitors.confirmationEmail || visitors.email !== visitors.confirmationEmail)" x-on:click="$store.router.goto('Payments'); saveData()">Goto Payment</button>
            
        </section>
    </div>
    
</body>
</html>
