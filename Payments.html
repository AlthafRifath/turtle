<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="icon" href="Images/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Payments.css">
    <script src="javaScript/Router.js"></script>
    <script src="javaScript/Tickets.js"></script>
    <script src="javaScript/Details.js"></script>
    <script src="javaScript/Payment.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="main" x-data="payments">
        <section>
            <h2>Payments</h2>
            <div class="card-payment" id="card-payment">
                <label for="cardNumber"><b>Card Number</b></label>
                <input type="text" name="cardNumber" x-model="cardNumber" x-mask="9999-9999-9999-9999" placeholder="9999-9999-9999-9999">
                <label for="expiryDate"><b>Expiry Date</b></label>
                <input type="text" name="expiryDate" x-model="expiryDate" x-mask="99/99" placeholder="MM/YY">
                <label for="cvv/cvc"><b>CVV/CVC</b></label>
                <input type="text" name="cvv/cvc" x-model="cvv" x-mask="999" placeholder="000">
                <label for="nameOnTheCard"><b>Name on the Card</b></label>
                <input type="text" name="nameOnTheCard" x-model="nameOnTheCard" placeholder="John Doe">
                <button x-bind:disabled="!cardNumber || !expiryDate || !cvv || !nameOnTheCard" type="submit" x-on:click="$store.router.goto('Confirmation'); saveData()">Submit</button>
            </div>
        </section>

    </div>
</body>
</html>
