<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="icon" href="Images/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Confirmation.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="javaScript/Tickets.js"></script>
    <script src="javaScript/Details.js"></script>
    <script src="javaScript/Payment.js"></script>
    <script src="javaScript/Confirmation.js"></script>
    <script src="javaScript/Router.js"></script>
</head>

<body>
    <div x-data="confirmation">
        <section class="main">
            <h2>Confirmation</h2>
            <div class="summary-table">
                <table>
                    <tr>
                        <td>Name</td>
                        <td x-text="visitors.fullname"></td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td x-text="selectedDate"></td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td x-text="selectedTimeSlot"></td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td x-text="calculateDurationHours()"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td x-text="visitors.mobile"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td x-text="visitors.email"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td x-text="visitors.gender"></td>
                    </tr>
                    <tr>
                        <td>SL Adult</td>
                        <td x-text="slAdultCharges"></td>
                    </tr>
                    <tr>
                        <td>SL Child</td>
                        <td x-text="slChildCharges"></td>
                    </tr>
                    <tr>
                        <td>Foreigner Adult</td>
                        <td x-text="foreignerAdultCharges"></td>
                    </tr>
                    <tr>
                        <td>Foreigner Child</td>
                        <td x-text="foreignerChildCharges"></td>
                    </tr>
                    <tr>
                        <td>Total Payable</td>
                        <td x-text="totalCharges"></td>
                    </tr>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
